<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力フィールドの部品</title>
</head>
<body>

<!--入力フィールドの部品-->
<div th:fragment="macro(field_id,label,placeholder)"
     class="field is-horizontal"
     th:classappend="${#fields.hasErrors('__${field_id}__*')}? 'error'">

    <div class="field-label is-normal">
        <label class="label" th:text="${label}">ラベル</label>
    </div>
    <div class="field-body inputField">
        <div class="field">
            <p class="control">
                <input class="input" type="text"
                       th:field="*{__${field_id}__}"
                       th:placeholder="${placeholder}"/>
            </p>
            <p class="help is-danger has-text-left"
               th:if="${#fields.hasErrors('__${field_id}__*')}">
                <span th:errors="*{__${field_id}__*}">エラー</span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
